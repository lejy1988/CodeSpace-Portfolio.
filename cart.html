<body>

  <h1>Your Cart</h1>

  <div id="cart-items">
    <!-- Cart items will be inserted here -->
  </div>

  <p>Total: £<span id="cart-total">0.00</span></p>
  <p>Items in cart: <span id="cart-count">0</span></p>

  <script>
    // this code should pull the cart from local storage!
    let cart = JSON.parse(localStorage.getItem('mkCart')) || [];

  
    function renderCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotalElem = document.getElementById('cart-total');
      const cartCountElem = document.getElementById('cart-count');
  
      let cartHTML = '';
      let total = 0;
  
      cart.forEach(item => {
        cartHTML += `<div>${item.title} - £${item.price.toFixed(2)} <button class="remove-item" data-title="${item.title}">Remove</button></div>`;
        total += item.price;
      });
  
      cartItemsContainer.innerHTML = cartHTML;
      cartTotalElem.textContent = total.toFixed(2);
      cartCountElem.textContent = cart.length;
    }
  
    // pulls cart and places onto page.
    renderCart();
  
    // remove button click info
    document.getElementById('cart-items').addEventListener('click', event => {
      if (event.target.classList.contains('remove-item')) {
        const titleToRemove = event.target.dataset.title;
        cart = cart.filter(item => item.title !== titleToRemove);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    });
  </script>
